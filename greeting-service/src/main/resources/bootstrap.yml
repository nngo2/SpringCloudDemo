spring:
  application:
    name: greeting-service
  
  cloud:
    config:
      discovery:
        enabled: true

server:
  port: 8081

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 6000
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.WeightedResponseTimeRule  

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000